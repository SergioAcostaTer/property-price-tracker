server:
  port: 8080

spring:
  application:
    name: crawler-orchestrator

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/${DB_NAME:app}
    username: ${DB_USER:app}
    password: ${DB_PASSWORD:app}

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  kafka:
    bootstrap-servers: redpanda:9092

  redis:
    host: redis
    port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
