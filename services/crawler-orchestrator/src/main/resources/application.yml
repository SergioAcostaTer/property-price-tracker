server:
  port: 8080

spring:
  data:
    redis:
      repositories:
        enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/app
    username: app
    password: app

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
      jdbc:
        lob:
          non_contextual_creation: true

  kafka:
    bootstrap-servers: localhost:19092
    producer:
      acks: all
      properties:
        enable.idempotence: true
        linger.ms: 5
        compression.type: lz4
        isolation.level: read_committed
        max.in.flight.requests.per.connection: 1
        delivery.timeout.ms: 120000
        request.timeout.ms: 30000
    consumer:
      group-id: co-result-handler
      auto-offset-reset: latest
      enable-auto-commit: false
      max-poll-records: 100
    listener:
      missing-topics-fatal: false

  redis:
    host: localhost
    port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    root: info
    dev.propprice.co: debug

co:
  auth:
    token: "dev-token"
    enabled: true

  dispatcher:
    enabled: true
    tick-interval: 1000
    max-consecutive-failures: 5
    lease-duration-minutes: 2
    max-batch-size: 50
